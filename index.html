        <button class="nav-btn" onclick="navigate(-1)">← Previous</button>

    </div>
    <script>
        const directories = ['Alia', 'Ass', 'Boobs', 'Brook', 'Disha', 'Kiara', 'Madelyn', 'Margot', 'Millie', 'Munn', 'Olivia', 'Swimsuit-Illustrated', 'Syd', 'kate', 'Celebsex'];
        let currentIndex = 0;

        function navigate(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = directories.length - 1;
            if (currentIndex >= directories.length) currentIndex = 0;
            window.location.href = directories[currentIndex] + '.html';
        }
    </script>
